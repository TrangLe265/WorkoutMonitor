<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload & View File</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <h1>Activities Dashboard</h1>
    <h2>Hello <span sec:authentication="name">User</span></h2>

    <p>Upload new CSV file:</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <input type="file" name="file" required>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/showAll}" method="get">
			<button type="submit">Display Activities in Json</button>
		</form>
	</div>

    <div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
</body>
</html>
