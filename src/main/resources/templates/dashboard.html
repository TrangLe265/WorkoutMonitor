<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload & View File</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        
        <h2>File Upload Dashboard</h2>
        
        <div class="card shadow mb-10" style="width: 100%; max-width: 600px;"> 
            <div class="card-body"> 
                <h5 class="mb-3">If you are new to the database, upload a new CSV file here:</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>

        
        <div class="card shadow mb-4" style="width: 100%; max-width: 600px;"> 
            <div class="card-body"> 
                <h5 class="mb-3">If you have previously uploaded activities, press here to see them all:</h5>
                <form th:action="@{/activityList}" method="get">
                    <button type="submit" class="btn btn-success w-100">Display Activities</button>
                </form>
        </div>
    </div>


        <div class="col-md-4" style="padding:20px 0">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
            </form>
        </div>
    </div>
</body>
</html>
