<!-- src/main/resources/templates/activities.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Activity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-center">All Activities</h2>
        <a href="/add" class="btn btn-primary">Add Activity</a>   
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Activity ID</th>
                    <th>Date</th>
                    <th>Activity Type</th>
                    <th>Duration</th>
                    <th>Distance</th>
                    <th>Average Speed</th>
                    <th>Action</th>   
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity : ${activities}">
                    <td th:text="${activity.activityId}"></td>
                    <td th:text="${activity.date}"></td>
                    <td th:text="${activity.activityType}"></td>
                    <td th:text="${activity.movingTime}"></td>
                    <td th:text="${activity.distance}"></td>
                    <td th:text="${activity.aveSpeed}"></td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${activity.activityId})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this activity?')"><i class="bi bi-trash"></i>
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
</body>
</html>
